# Alembic Configuration
#
# This file configures Alembic for database migrations.
# Database URL is loaded from config/.env via env.py.
#
# Available options:
# - script_location: Path to migration scripts (relative to this file)
# - prepend_sys_path: Paths to add to sys.path for imports
# - version_path_separator: Separator for version locations
# - truncate_slug_length: Max length for migration file slugs
# - file_template: Template for migration filenames
# - timezone: Timezone for timestamps in migrations

[alembic]
# Path to migration scripts (relative to this file)
# %(here)s resolves to the directory containing this alembic.ini
script_location = %(here)s

# Prepend project root to sys.path for absolute imports
prepend_sys_path = %(here)s/../../..

# Template for migration filenames
# Format: revision_slug (e.g., 001_initial_schema)
file_template = %%(rev)s_%%(slug)s

# Truncate slug to this length
truncate_slug_length = 40

# Use UTC timezone for timestamps
timezone = UTC

# Version locations (default is versions/ subdirectory)
# version_locations = %(here)s/versions

[post_write_hooks]
# Hooks to run after generating migrations
# Uncomment to enable black formatting:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
