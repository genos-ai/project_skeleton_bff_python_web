[pytest]
# =============================================================================
# Pytest Configuration
# =============================================================================
# Options:
#   testpaths       - Directories to search for tests
#   python_files    - Pattern for test file discovery
#   python_classes  - Pattern for test class discovery
#   python_functions - Pattern for test function discovery
#   asyncio_mode    - Mode for pytest-asyncio (auto, strict, legacy)
#   addopts         - Additional command line options
#   filterwarnings  - Warning filters
#   markers         - Custom test markers
# =============================================================================

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

addopts = 
    -v
    --strict-markers
    --tb=short

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require database)
    e2e: End-to-end tests (full stack)
    slow: Slow running tests
